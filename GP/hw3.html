    update() {
        this.head.rotation.set(gcontrols.head_x, gcontrols.head_y, gcontrols.head_z);
        this.larm0.rotation.set(gcontrols.Larm_x, gcontrols.Larm_y, gcontrols.Larm_z);
        this.larm1.rotation.x = gcontrols.larm_x;
        this.rarm0.rotation.set(gcontrols.Rarm_x, gcontrols.Rarm_y, gcontrols.Rarm_z);
        this.rarm1.rotation.x = gcontrols.rarm_x;
        this.lleg0.rotation.set(gcontrols.Lleg_x, gcontrols.Lleg_y, gcontrols.Lleg_z);
        this.lleg1.rotation.x = gcontrols.lleg_x;
        this.rleg0.rotation.set(gcontrols.Rleg_x, gcontrols.Rleg_y, gcontrols.Rleg_z);
        this.rleg1.rotation.x = gcontrols.rleg_x;
        this.body.rotation.set(gcontrols.Body_x, gcontrols.Body_y, gcontrols.Body_z);
        this.obj.position.set(gcontrols.pos_x, gcontrols.pos_y, gcontrols.pos_z);
    }

    update2(t) {
        if (t > 0) {
            for (var i = 0; action[i].time <= t; i++);
            let s = (t - action[i - 1].time) / (action[i].time - action[i - 1].time);
            let ss = 1 - s;
            this.head.rotation.set(action[i - 1].head_x * ss + action[i].head_x * s, action[i - 1].head_y * ss + action[i].head_y * s, action[i - 1].head_z * ss + action[i].head_z * s);
            this.larm0.rotation.set(action[i - 1].Larm_x * ss + action[i].Larm_x * s, action[i - 1].Larm_y * ss + action[i].Larm_y * s, action[i - 1].Larm_z * ss + action[i].Larm_z * s);
            this.larm1.rotation.x = action[i - 1].larm_x * ss + action[i].larm_x * s;
            this.rarm0.rotation.set(action[i - 1].Rarm_x * ss + action[i].Rarm_x * s, action[i - 1].Rarm_y * ss + action[i].Rarm_y * s, action[i - 1].Rarm_z * ss + action[i].Rarm_z * s);
            this.rarm1.rotation.x = action[i - 1].rarm_x * ss + action[i].rarm_x * s;
            this.lleg0.rotation.set(action[i - 1].Lleg_x * ss + action[i].Lleg_x * s, action[i - 1].Lleg_y * ss + action[i].Lleg_y * s, action[i - 1].Lleg_z * ss + action[i].Lleg_z * s);
            this.lleg1.rotation.x = action[i - 1].lleg_x * ss + action[i].lleg_x * s;
            this.rleg0.rotation.set(action[i - 1].Rleg_x * ss + action[i].Rleg_x * s, action[i - 1].Rleg_y * ss + action[i].Rleg_y * s, action[i - 1].Rleg_z * ss + action[i].Rleg_z * s);
            this.rleg1.rotation.x = action[i - 1].rleg_x * ss + action[i].rleg_x * s;
            this.body.rotation.set(action[i - 1].Body_x * ss + action[i].Body_x * s, action[i - 1].Body_y * ss + action[i].Body_y * s, action[i - 1].Body_z * ss + action[i].Body_z * s);
            this.obj.position.set(action[i - 1].pos_x * ss + action[i].pos_x * s, action[i - 1].pos_y * ss + action[i].pos_y * s, action[i - 1].pos_z * ss + action[i].pos_z * s);
        }
    }
}

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 500;
    scene.add(camera);

    var gridXZ = new THREE.GridHelper(400, 20, 'red', 'white');
    //scene.add(gridXZ);

    renderer = new THREE.WebGLRenderer({
        antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x888888);

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    document.body.appendChild(renderer.domElement);
    window.addEventListener('resize', onWindowResize, false);
    ////////////////////////////////////////////////////////////////////////
    var lightmesh = new THREE.AmbientLight(0xffffff);
    scene.add(lightmesh);
    
    THREE.ImageUtils.crossOrigin = '';
    THREE.ImageUtils.crossOrigin = '';
    let texture = THREE.ImageUtils.loadTexture('https://i.imgur.com/mWrT2BH.png');
    texture.repeat.set(20, 20);
    texture.wrapS = THREE.RepeatWrapping;
    texture.wrapT = THREE.RepeatWrapping;
    texture.minFilter = THREE.LinearFilter;
    let plane = new THREE.Mesh(new THREE.PlaneBufferGeometry(600, 600, 30, 30), new THREE.MeshPhongMaterial({
        map: texture
    }));
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);
    
    soundTrack = document.getElementById ('soundtrack');

    GuiReset();
    steve = new Steve();
}

function animate() {
    controls.update();

    if (gcontrols.turn) steve.update();
    else {
        t = (t + 0.02) % 37.8;
        if (t == 0) t = 0.02;
        steve.update2(t);
    }
    
    if(mode){
    	camera.position.copy(steve.obj.localToWorld(new THREE.Vector3(0, 300, 300)));
        camera.lookAt(steve.obj.localToWorld(new THREE.Vector3(0, 200, 200)));
    }

    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

    let Lleg = gui.addFolder("Lleg");

function onWindowResize() {
    let width = window.innerWidth,
        height = window.innerHeight;
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
    renderer.setSize(width, height);
}
