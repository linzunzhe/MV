<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>

<script>
window.focus();
THREE.ImageUtils.crossOrigin = '';
init();
animate();

function init() {
	Scene();
	window.addEventListener('resize', render, false);
    renderer.domElement.addEventListener('mousedown', onDocumentMouseDown, false);
	rendererW.domElement.addEventListener('mousedown', onDocumentMouseDown, false);
    renderer.domElement.addEventListener('mouseup', onDocumentMouseUp, false);
    renderer.domElement.addEventListener('mousemove', onDocumentMouseMove, false);
    document.addEventListener('keydown', doKeyDown, false);
	
	/******光源********/
    var lightmesh = new THREE.AmbientLight(0x444444);
    scene.add(lightmesh);
    var lightmesh2 = new THREE.DirectionalLight(0xcccccc, 0.9);
    lightmesh2.position.set(100, 0, 0);
	lightmesh2.target = scene;
    scene.add(lightmesh2);
    var lightmesh3 = new THREE.DirectionalLight(0xaaaaaa, 0.9);
    lightmesh3.position.set(0, 0, 100);
	lightmesh3.target = scene;
    scene.add(lightmesh3);
	var lightmesh3 = new THREE.DirectionalLight(0x999999, 0.9);
    lightmesh3.position.set(0, 100, 0);
	lightmesh3.target = scene;
    scene.add(lightmesh3);
	
	/*others*/
	Others();
}

function animate() {
	controls.update();
	controls2.update();
	if(state === "play")animatePLAY();
	render();
    requestAnimationFrame(animate);
}

</script>
