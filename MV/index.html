<div id="info">
	<div style="border-width:2px;border-style:dashed;border-color:#FFAC55;">
		<button id="building" style="width: 50px">build</button>
		<button id="delete" style="width: 50px">delete</button>
		<button id="stretch" style="width: 55px">stretch</button>
		<button id="Sview" style="width: 50px">Sview</button>

	<div style="border-width:2px;border-style:dashed;border-color:#55ACFF;">
		<button id="move0" style="width: 50px">move0</button>
		<button id="move1" style="width: 50px">move1</button>
		<button id="move2" style="width: 50px">move2</button>
		<button id="back" style="width: 50px">back</button>
	</div>
	<div style="border-width:2px;border-style:dashed;border-color:#55FFAC;">
		<button id="edge" style="width: 50px">edge</button>
		<button id="eSH" style="width: 50px">HIDE</button>
	</div>
	<div style="border-width:2px;border-style:dashed;border-color:#AC55FF;">
		URL:<input type="text" id="imgUrl" style="width:150px" value="https://i.imgur.com/tRsJ3ok.jpg"><br/>
		W:<input type="text" id="imgW" style="width:50px" value=100>
		H:<input type="text" id="imgH" style="width:50px" value=20>
		<button id="img" style="width: 50px">img</button>
	</div>
	<div style="border-width:2px;border-style:dashed;border-color:#FF55AC;">
		color
		<div style = "margin-top: 5%; float: right;">
			<div id = "colorBlock" style="background: hsl(240, 100%, 50%);width: 50px;height: 50px;"></div>
			<div id = "styleBlock" style="background-image: url('https://i.imgur.com/DII1KaT.png'); background-size: contain; width: 50px; height: 50px;"></div>
		</div>
        <br/>H:<input type=range id="colorH" style="width: 100px" min=0 max=360 step="any" value = 240>
        <br/>S:<input type=range id="colorS" style="width: 100px" min=0 max=1 step="any" value = 1>
        <br/>L:<input type=range id="colorL" style="width: 100px" min=0 max=1 step="any" value = 0.5>
		<br/>style<select id = "style">
			<option value = "https://i.imgur.com/DII1KaT.png">style0</option>
			<option value = "https://i.imgur.com/ST5hHPT.png">style1</option>
			<option value = "https://i.imgur.com/eNNeglC.png">style2</option>
			<option value = "https://i.imgur.com/U6nuTOz.png">style3</option>
		</style>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!--MY.js-->
<script src="scene.js"></script>
<script src="mouse.js"></script>
<script src="keyboard.js"></script>
<script src="box.js"></script>
<script src="click.js"></script>
<script src="edge.js"></script>
<script src="others.js"></script>
<script>
window.focus();
THREE.ImageUtils.crossOrigin = '';
init();
animate();

function init() {
	Scene();
	window.addEventListener('resize', render, false);
    renderer.domElement.addEventListener('mousedown', onDocumentMouseDown, false);
    renderer.domElement.addEventListener('mouseup', onDocumentMouseUp, false);
    renderer.domElement.addEventListener('mousemove', onDocumentMouseMove, false);
    document.addEventListener('keydown', doKeyDown, false);
	
	/******光源********/
    var lightmesh = new THREE.AmbientLight(0x444444);
    scene.add(lightmesh);
    var lightmesh2 = new THREE.DirectionalLight(0xcccccc, 0.9);
    lightmesh2.position.set(100, 0, 0);
	lightmesh2.target = scene;
    scene.add(lightmesh2);
    var lightmesh3 = new THREE.DirectionalLight(0xaaaaaa, 0.9);
    lightmesh3.position.set(0, 0, 100);
	lightmesh3.target = scene;
    scene.add(lightmesh3);
	var lightmesh3 = new THREE.DirectionalLight(0x999999, 0.9);
    lightmesh3.position.set(0, 100, 0);
	lightmesh3.target = scene;
    scene.add(lightmesh3);
	
	/*others*/
	Others();
}

function animate() {
	controls.update();
	render();
    requestAnimationFrame(animate);
}

</script>
</body>
</html>
